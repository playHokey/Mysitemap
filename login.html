<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 开发版本 -->
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>登录页面</title>
</head>
<body class="am-login-bg">
    <div class="am-container-fluid am-login-bg-op">
        <div class="am-u-sm-8  am-u-sm-centered">
            <h1 class="am-topbar-brand">
                <img src="images/sitemap_logo.png" alt="">
            </h1>
        </div>
    </div>
    <div class="am-g">
        <div class="am-u-sm-12">
            <div class="am-container">
                <div class="am-u-sm-5 am-u-sm-centered">
                    <div class="am-login-content" id="app">
                        <form class="am-form">
                            <fieldset>
                                <div class="am-login-title"><span>登陆</span></div>

                                <div class="am-input-group am-g-space1">
                                    <span class="am-input-group-label"><i class="am-icon-user am-icon-fw am-icon-sm"></i></span>
                                    <input type="text" class="am-form-field" placeholder="请输入用户名" ref="userName">
                                </div>

                                <div class="am-input-group am-g-space3">
                                    <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw am-icon-sm"></i></span>
                                    <input type="text" class="am-form-field" placeholder="请输入密码" ref="password">
                                </div>
                                <div class="am-u-sm-6">
                                    <label class="am-checkbox text-left">
                                        <input type="checkbox" value="" data-am-ucheck>记住账号密码
                                    </label>
                                </div>
                                <div class="am-u-sm-6 text-right">
                                    <span>忘记密码？</span>
                                </div>
                                <div class="am-u-sm-12 am-g-space2">
                                    <button class="am-btn am-btn-primary am-btn-block " @click="login()" >登陆</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="./js/jquery/jquery-3.3.1.min.js"></script>
<!-- 开发版本 -->
<script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.js"></script>
<script src="./js/vue/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
